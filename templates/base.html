{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description"
        content="Allows users to track their income, expenses and savings goals, and provides a summary of their financials." />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Expense Tracker</title>
</head>

<body class="d-flex flex-column h-100 main-bg">

    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Expense Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% if user.is_authenticated %}
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Savings</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item me-3">
                            {{ user.username }}
                        </li>
                        <li class="nav-item">
                            {% include 'logout.html' %}
                        </li>
                        {% else %}
                        <li class="nav-item me-3">
                            <a href="{% url 'login' %}" class="nav-link active" aria-current="page">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="nav-link active" aria-current="page">Sign up</a>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-3 text-center">
        <!-- Social Links-->
        <a href="https://twitter.com" class="social" target="_blank" rel="noopener"
            aria-label="visit our twitter page (opens in a new tab)"><i class="fab fa-twitter ms-3"></i></a>
        <a href="https://instagram.com" class="social" target="_blank" rel="noopener"
            aria-label="visit our instagram page (opens in a new tab)"><i class="fab fa-instagram ms-3"></i></a>
        <a href="https://youtube.com" class="social" target="_blank" rel="noopener"
            aria-label="visit our youtube page (opens in a new tab)"><i class="fab fa-youtube ms-3"></i></a>
        <a href="https://github.com/jmanager25" class="social" target="_blank" rel="noopener"
            aria-label="visit our github page (opens in a new tab)"><i class="fab fa-github ms-3"></i></a>
    </footer>

</body>

</html>
